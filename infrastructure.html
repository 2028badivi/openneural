<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>OpenNeural | Infrastructure</title>
</head>

<body class="bg-background-dark text-slate-300 selection:bg-primary/30">

    <main class="min-h-screen pt-24">

        <div class="max-w-[1400px] mx-auto px-6">
            <header class="mb-16 border-b border-white/10 pb-8 flex justify-between items-end">
                <div>
                    <h1 class="text-4xl font-mono font-bold text-white mb-4">/INFRASTRUCTURE_OPS</h1>
                    <p class="text-slate-400 max-w-2xl">
                        Real-time telemetry of the OpenNeural Decentralized Compute Network.
                    </p>
                </div>
                <div class="hidden md:block text-right font-mono text-xs">
                    <p class="text-green-400">SYSTEM NOMINAL</p>
                    <p class="text-slate-500">UPTIME: 99.998%</p>
                </div>
            </header>

            <!-- Network Topology -->
            <section class="mb-24 grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Map Viz -->
                <div
                    class="lg:col-span-2 h-[400px] tech-border bg-surface relative overflow-hidden flex items-center justify-center">
                    <div class="absolute inset-0 bg-grid opacity-20"></div>
                    <!-- Abstract Nodes -->
                    <div class="relative w-full h-full">
                        <div
                            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 size-4 bg-primary rounded-full animate-ping opacity-20">
                        </div>
                        <div
                            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 size-2 bg-primary rounded-full shadow-[0_0_20px_theme('colors.primary')]">
                        </div>

                        <!-- Connecting Lines (CSS Art) -->
                        <div
                            class="absolute top-1/2 left-1/2 w-[200px] h-px bg-gradient-to-r from-primary/50 to-transparent rotate-45 origin-left">
                        </div>
                        <div
                            class="absolute top-1/2 left-1/2 w-[150px] h-px bg-gradient-to-r from-primary/50 to-transparent rotate-180 origin-left">
                        </div>
                        <div
                            class="absolute top-1/2 left-1/2 w-[180px] h-px bg-gradient-to-r from-primary/50 to-transparent rotate-[270deg] origin-left">
                        </div>

                        <!-- Labels -->
                        <div
                            class="absolute top-[30%] left-[60%] text-[10px] font-mono text-primary bg-background-dark/80 px-2 py-1 border border-primary/20">
                            NODE-US-EAST</div>
                        <div
                            class="absolute top-[60%] left-[30%] text-[10px] font-mono text-primary bg-background-dark/80 px-2 py-1 border border-primary/20">
                            NODE-EU-CENTRAL</div>
                    </div>
                </div>

                <!-- Specs -->
                <div class="lg:col-span-1 space-y-4">
                    <div class="tech-border bg-surface p-6">
                        <h3 class="text-xs font-mono uppercase text-slate-500 mb-4">Compute Layer</h3>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-white font-bold">Total Cores</span>
                            <span class="font-mono text-primary">12,400</span>
                        </div>
                        <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                            <div class="h-full w-[65%] bg-primary"></div>
                        </div>
                    </div>

                    <div class="tech-border bg-surface p-6">
                        <h3 class="text-xs font-mono uppercase text-slate-500 mb-4">Storage Layer (IPFS)</h3>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-white font-bold">Capacity Used</span>
                            <span class="font-mono text-secondary">840 TB</span>
                        </div>
                        <div class="w-full h-1 bg-white/10 rounded-full overflow-hidden">
                            <div class="h-full w-[40%] bg-secondary"></div>
                        </div>
                    </div>

                    <div class="tech-border bg-surface p-6">
                        <h3 class="text-xs font-mono uppercase text-slate-500 mb-4">Security</h3>
                        <div class="space-y-2 text-xs font-mono">
                            <div class="flex items-center gap-2 text-green-400">
                                <span class="material-symbols-outlined text-sm">lock</span> E2E ENCRYPTION ACTIVE
                            </div>
                            <div class="flex items-center gap-2 text-green-400">
                                <span class="material-symbols-outlined text-sm">verified</span> AUDIT PASSED (Q1)
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
